{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row">
		<div class="col-md-12"></div>
	</div>
	<nav class="navbar navbar-light bg-primary">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Catalog App</h1>
		</div>
	</nav>
	<div class="row">
		<div class="col-md-12">
			{% with messages = get_flashed_messages() %}
				{% if messages %}
					<ul>
						{% for message in messages %}
							 <li> <strong> {{ message }} </strong> </li>
						{% endfor %}
					</ul>
				{% endif %}
			{% endwith %}
		</div>
	<div class="row padding-top padding-bottom">
		<div class="col-md-1"></div>
		<div class="col-md-11 padding-none">
			<h2>Edit {{category_name}}
			</h2>
		</div>
		<div class="col-md-7"></div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('editCategory',category = category_name)}}" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" class="form-control" name="name" value="{{category_name }}">
					<div class="padding-bottom"></div>
					<button type="submit" class="btn btn-default" name="submit" id="submit" value="save">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<button type="submit" name="submit" id="cancel" class="btn btn-default delete" value="cancel">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}

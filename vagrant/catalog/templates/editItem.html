{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Catalog App</h1>
		</div>
	</div>
	<div class="row padding-top padding-bottom">
		<div class="col-md-1"></div>
		<div class="col-md-11 padding-none">
			<h2>Edit {{item.name}}
			</h2>
		</div>
		<div class="col-md-7"></div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('editItem',category = item.category.name, item = item.name)}}" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" class="form-control" name="name" value="{{category_name }}">
					<div class="padding-bottom"></div>
					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the item"></textarea>
					<label for="category_id">Select category:</label>
      				<select class="form-control" name="category_id">
      					<option value="{{item.category_id}}">{{item.category.name}}</option>
      					{% for product in products %}
      						{% if product.id != item.category_id %}
        						<option value="{{product.id}}">{{product.name}}</option>
        					{% endif %}
        				{% endfor %}
      				</select>
					<div class="padding-bottom"></div>

					<button type="submit" class="btn btn-default" name="submit" id="submit" value="save">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<button type="submit" name="submit" id="cancel" class="btn btn-default delete" value="cancel">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
